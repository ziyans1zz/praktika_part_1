<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>practik</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- города -->
    <p class="zagolovok">игра в города</p>
    <input id="pole">
    <div id="sms"></div>
    <!-- чеклист -->
    <p class="zagolovok">чеклист</p>
    <input id="checklist">
    <ul id="list"></ul>
    <!-- заметки -->
    <p class="zagolovok">заметки</p>
    <div id="wrapper">
        <div id="menu">
            <ul id="zametki">
            </ul>
            <div id="create">
                <button>новая запись</button>
            </div>
        </div>
        <div id="text">
            <textarea id="textBook"></textarea>
            <button data-mode="create" id="saveText">сохранить</button>
        </div>
    </div>
    <!-- калькулятор -->
    <p class="zagolovok">калькулятор продуктов</p>
    <div id="calculator">
        <div id="forma">
            <input id="name" placeholder="название">
            <input id="price" placeholder="цена">
            <input id="kolvo" placeholder="количество">
            <input id="add" type="button" value="добавить">
        </div>

        <h2>Таблица продуктов:</h2>
        <table id="tablica">
            <tr>
                <th>название</th>
                <th>цена</th>
                <th>кол-во</th>
                <th>сумма</th>
                <th>удалить</th>
            </tr>
        </table>
        <div id="result">
            всего <span id="total">0</span>
        </div>
    </div>
    <!-- тесты -->
    <p class="zagolovok">тесты</p>
    <div id="test">
        <div>
            <p>2 + 2 =</p>
            <input data-right="ответ 1">
        </div>
        <div>
            <p>2 * 2 =</p>
            <input data-right="ответ 2">
        </div>
        <div>
            <p>2 / 2 =</p>
            <input data-right="ответ 3">
        </div>
        <button class="testBtn">проверить</button>
    </div>
    <p class="zagolovok">тесты 2</p>
    <div id="test2"></div>
    <button id="testBtn2">проверить</button>
    <!-- слайдеры -->
    <p class="zagolovok">слайдеры</p>
    <a href="#" id="left"> <- </a>
    <a href="#" id="right"> -> </a>
    <div id="slider"></div>



</div>

    <script src="bop.js"></script>
</body>
</html>
